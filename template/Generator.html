<div id="generator" class="w-full py-2 md:py-10">
    <div class="flex items-start justify-center w-full max-w-[1024px]  mx-auto gap-4 flex-col md:flex-row px-2">
        <div class="flex items-center justify-center w-full md:w-2/3">
            <div class="flex flex-col items-center justify-start grow aspect-square">
                <label for="x-axis" class="flex pt-8 flex-col items-center justify-center w-4/5 h-[60px] gap-3">
                    <input type="range" name="x-axis" id="x-axis" min="-70" max="70" value="7" class="w-full">
                    <span id="range-x-axis-value" class="px-2 py-1 text-sm font-semibold bg-white rounded-md">2 px</span>
                </label>
                <div id="shadowContainer" class="flex items-center justify-center w-full aspect-square">
                    <div id="shadowBox" style="text-shadow: 7px 5px 8px #838383;" class="flex items-center justify-center w-auto p-4 overflow-visible text-5xl break-words break-all text-rose-600">
                            <span contenteditable="true" class="outline-none">Type text here </span>
                    </div>
                </div>
            </div>
            <div class="flex items-center self-stretch min-w-[60px]">
                <label for="y-axis" class="flex flex-col items-center justify-center h-[200px] sm:h-[380px] w-[60px]">
                    <input type="range" name="y-axis" id="y-axis" min="-70" max="70" value="5" class="w-[200px] sm:w-[380px] rotate-90">
                    <span id="range-y-axis-value" class="px-2 py-1 -mt-6 -ml-20 text-sm font-semibold bg-white rounded-md">5 px</span>
                </label>                
            </div>
        </div>
        <div class="w-full md:w-1/3">
            <controls class="flex flex-col items-start justify-start h-full gap-3 p-2 md:p-5 bg-white rounded-md [&_input]:rounded-sm [&_input]:p-1 shadow-[1px_1px_28px_4px_rgba(204,_204,_204,_0.22)]">

                    <option label="Nunito" value="Nunito"></option>
                    <option label="Rubik" value="Rubik"></option>
                    <option label="Poppins" value="Poppins"></option>
                    <option label="Merriweather" value="Merriweather"></option>
                    <option label="Oswald" value="Oswald"></option>
                    <option label="Barlow" value="Barlow"></option>
                </select>
                <label for="blur" class="flex flex-col w-full gap-0 pb-2 border-b border-slate-200">
                    <span>Blur <span id="blur-value">8px</span></span>
                    <input type="range" name="blur" id="blur" min="0" max="20" value="8">
                </label>
                <label for="opacity" class="flex flex-col w-full gap-0 pb-2 border-b border-slate-200">
                    <span>Opacity <span id="opacity-value">1</span></span>
                    <input type="range" name="opacity" id="opacity" min="0" max="1" step="0.01" value="1">
                </label>
                <label for="shadowColor" class="flex flex-wrap w-full gap-3 pb-3 border-b border-slate-200">
                    <span class="flex-1">Shadow Color</span>
                    <input type="text" name="shadowColorHex" id="shadowColorHex" value="#838383" class="max-w-[80px] ring-1 text-sm">
                    <input type="color" name="shadowColor" id="shadowColor" value="#838383" class="max-w-[80px] ring-1">
                </label>
                <label for="textColor" class="flex flex-wrap w-full gap-3 pb-3 border-b border-slate-200">
                    <span class="flex-1">Text color</span>
                    <input type="text" name="textColorHex" id="textColorHex" value="#e11d48" class="max-w-[80px] ring-1 text-sm" oninput="updateTextColor(this)">
                    <input type="color" name="textColor" id="textColor" value="#e11d48" class="max-w-[80px] ring-1" oninput="updateTextColor(this)">
                </label>
                <label for="background" class="flex flex-wrap w-full gap-3 pb-3 border-b border-slate-200">
                    <span class="flex-1">Background</span>
                    <input type="text" name="backgroundHex" id="backgroundHex" value="#FFFFFF" class="max-w-[80px] ring-1 text-sm" oninput="updateBackgroundColor(this)">
                    <input type="color" name="background" id="background" value="#FFFFFF" class="max-w-[80px] ring-1" oninput="updateBackgroundColor(this)">
                </label>
                <label for="textSize" class="flex flex-col w-full gap-3 pb-3">
                    <span>Text size <span id="textSize-value">48 px</span></span>
                    <input type="range" name="textSize" id="textSize" min="8" max="58" step="1" value="48" oninput="changeTextSize()">
                </label>
                <p>Copy code:</p>
                <div class="flex flex-col items-center justify-between w-full gap-3 lg:flex-row">
                    <button id="css-code" data-code="box-shadow: 2px 5px 34px 10px rgba(201, 201, 201, 0.65);" class="flex-1 shrink-0 w-full bg-gradient-to-b from-[#3085e8] to-[#0075ff] text-white p-3 rounded-md flex items-center justify-center gap-2 text-sm transition-all duration-150 ease-in hover:shadow-[0px_0px_12px_6px_rgba(19,_114,_183,_0.29)]">

                            <path d="M8.5 8h7l-4.5 4h4l-.5 3.5l-2.5 .75l-2.5 -.75l-.1 -.5" />
                        </svg>
                        <span>Vanilla CSS</span>
                    </button>
                    <button id="tailwind-code" data-code="shadow-[2px_5px_34px_10px_rgba(204,204,204,0.65)]" class="flex-1 shrink-0 w-full bg-gradient-to-b from-[#3085e8] to-[#0075ff] text-white p-3 rounded-md flex items-center justify-center gap-2 text-sm transition-all duration-150 ease-in hover:shadow-[0px_0px_12px_6px_rgba(19,_114,_183,_0.29)]">

                    </button>
                </div>
            </controls>
        </div>
    </div>
</div>
